components:
  #-------------------------------
  # Reusable schemas (data models)
  #-------------------------------
  schemas:
    UserRole: # Can be referenced as '#/components/schemas/UserRole'
      type: string
      enum:
        - admin
        - user

    UserSignUp:  # Can be referenced as '#/components/schemas/UserSignUp'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          $ref: '#/components/schemas/UserRole'
        required:
          - firstName

  #-------------------------------
  # Reusable responses
  #-------------------------------
  responses:
    404NotFound: # Can be referenced as '#/components/responses/404NotFound'
      description: The specified resource was not found
