components:
  #-------------------------------
  # Reusable schemas (data models)
  #-------------------------------
  schemas:

    #-------------------------------
    # User
    #-------------------------------

    UserRole: # Can be referenced as '#/components/schemas/UserRole'
      type: string
      enum:
        - admin
        - user

    UserSignUp:  # Can be referenced as '#/components/schemas/UserSignUp'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 5
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - firstName
        - lastName
        - email
        - password

    UserSignIn:  # Can be referenced as '#/components/schemas/UserSignIn'
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: passwor
      required:
        - email
        - password

    UserUpdate:  # Can be referenced as '#/components/schemas/UserUpdate'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - firstName
        - lastName
        - email
        - password

    UserResponse:  # Can be referenced as '#/components/schemas/UserResponse'
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - id
        - firstName
        - lastName
        - email
        - password

    #-------------------------------
    # Success response
    #-------------------------------

    Response: # Can be referenced as '#/components/schemas/Response'
      type: object
      properties:
        status:
          type: integer
          enum:
            - 200
            - 201
        data:
          type: object
          description: Success response data
      required:
        - data

    #-------------------------------
    # Error response
    #-------------------------------

    Error:  # Can be referenced as '#/components/schemas/Error'
      type: object
      properties:
        status:
          type: integer
        errorCode:
          $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
      required:
        - status
        - errorCode
        - message

    ErrorCode:  # Can be referenced as '#/components/schemas/ErrorCode'
      type: integer
      description: |
        * 1 - passwordNotCorrect
        * 2 - emailNotCorrect
        * 3 - emailNotFound
        * 4 - resetTokenInvalid
      enum:
        - 1
        - 2
        - 3
        - 4

  #-------------------------------
  # Reusable parameters
  #-------------------------------

  parameters:

    id: # Can be referenced as '#/components/parameters/id'
      in: path
      name: id
      required: true
      schema:
        type: string
        description: Model id

    resetToken: # Can be referenced as '#/components/parameters/resetToken'
      in: path
      name: resetToken
      required: true
      schema:
        type: string
        description: Password reset token

  #-------------------------------
  # Reusable responses
  #-------------------------------

  responses:

    ErrorResponse: # Can be referenced as '#/components/responses/ErrorResponse'
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    #-------------------------------
    # General response
    #-------------------------------

    MessageResponse:  # Can be referenced as '#/components/responses/MessageResponse'
      description: A JSON object containing success message response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Response'
            - properties:
                data:
                  properties:
                    message:
                      type: string
              required:
              - data

    #-------------------------------
    # Authentication response
    #-------------------------------

    TokenResponse:  # Can be referenced as '#/components/responses/TokenResponse'
      description: A JSON object containing token
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Response'
              - properties:
                  data:
                    properties:
                      token:
                        type: string
                required:
                  - data

    #-------------------------------
    # User response
    #-------------------------------

    UserResponse:  # Can be referenced as '#/components/responses/UserResponse'
      description: A JSON object containing user
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Response'
            - properties:
                data:
                  $ref: '#/components/schemas/UserResponse'
              required:
              - data
