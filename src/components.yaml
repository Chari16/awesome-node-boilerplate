components:
  #-------------------------------
  # Reusable schemas (data models)
  #-------------------------------
  schemas:

    #-------------------------------
    # User
    #-------------------------------

    UserRole: # Can be referenced as '#/components/schemas/UserRole'
      type: string
      enum:
        - admin
        - user

    UserSignUp:  # Can be referenced as '#/components/schemas/UserSignUp'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 5
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - firstName
        - lastName
        - email
        - password

    UserSignIn:  # Can be referenced as '#/components/schemas/UserSignIn'
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: passwor
      required:
        - email
        - password

    UserUpdate:  # Can be referenced as '#/components/schemas/UserUpdate'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - firstName
        - lastName
        - email
        - password

    #-------------------------------
    # Error
    #-------------------------------

    Error:  # Can be referenced as '#/components/schemas/Error'
      type: object
      properties:
        status:
          type: integer
        errorCode:
          type: integer
        message:
          type: string
      required:
        - status
        - errorCode
        - message

  #-------------------------------
  # Reusable responses
  #-------------------------------

  responses:
    BadRequest: # Can be referenced as '#/components/responses/BadRequest'
      description: Bad request (400)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized: # Can be referenced as '#/components/responses/Unauthorized'
      description: Unauthorized (401)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound: # Can be referenced as '#/components/responses/NotFound'
      description: Not found (404)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    UnsupportedMediaType: # Can be referenced as '#/components/responses/UnsupportedMediaType'
      description: Unsupported Media Type (415)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServer: # Can be referenced as '#/components/responses/InternalServer'
      description: InternalServer (500)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
