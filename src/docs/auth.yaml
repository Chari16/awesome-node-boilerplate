components:
  #-------------------------------
  # Reusable schemas (data models)
  #-------------------------------
  schemas:


    Token:  # Can be referenced as '#/components/schemas/Token'
      type: string

  #-------------------------------
  # Reusable parameters
  #-------------------------------

  parameters:

    resetToken: # Can be referenced as '#/components/parameters/resetToken'
      in: path
      name: resetToken
      required: true
      schema:
        type: string
        description: Password reset token

  #-------------------------------
  # Reusable responses
  #-------------------------------

    #-------------------------------
    # Authentication response
    #-------------------------------

    TokenResponse:  # Can be referenced as '#/components/responses/TokenResponse'
      description: A JSON object containing token
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Response'
            - properties:
                data:
                  properties:
                    $ref: '#/components/schemas/Token'
              required:
              - data
