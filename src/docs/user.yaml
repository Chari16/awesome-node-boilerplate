components:
  #-------------------------------
  # Reusable schemas (data models)
  #-------------------------------
  schemas:

    #-------------------------------
    # User
    #-------------------------------

    UserRole: # Can be referenced as '#/components/schemas/UserRole'
      type: string
      enum:
      - admin
      - user

    UserSignUp:  # Can be referenced as '#/components/schemas/UserSignUp'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 5
        role:
          $ref: '#/components/schemas/UserRole'
      required:
      - firstName
      - lastName
      - email
      - password

    UserSignIn:  # Can be referenced as '#/components/schemas/UserSignIn'
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: passwor
      required:
      - email
      - password

    UserUpdate:  # Can be referenced as '#/components/schemas/UserUpdate'
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
      required:
      - firstName
      - lastName
      - email
      - password

    UserResponse:  # Can be referenced as '#/components/schemas/UserResponse'
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
          minLength: 2
        lastName:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
      required:
      - id
      - firstName
      - lastName
      - email
      - password

  #-------------------------------
  # Reusable responses
  #-------------------------------

  responses:

    #-------------------------------
    # User response
    #-------------------------------

    UserResponse:  # Can be referenced as '#/components/responses/UserResponse'
      description: A JSON object containing user
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Response'
            - properties:
                data:
                  $ref: '#/components/schemas/UserResponse'
              required:
              - data
